<!DOCTYPE html>
<html>
<head>
<title>Stock Price Calculator</title>
 <link rel="stylesheet" type="text/css" href="css/master.css">
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
 </head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
 <div class="container-fluid">
 
  <div class="row">
   <div class="col-">
     <h1>Stock Price Average Calculator</h1>
   </div>
  </div>
 
 <div class="row">
  <div class="col-">
   <div id="top-div">
   <p id="transP">Enter number of transactions</p>
   <input type="text" id="member" name="member" value=""> <button class = "btn-dark btn square" id="populateBTN" onclick="this.blur(); addNumberOfShares(); addCostFields(); hideNav(); displayCalculateBtn ()">POPULATE</button><br />
 </div> 
  </div>
 </div>
 
 <div class="row">
  <div class="col-">
   <div id="main-div">
    <div id="container" class="box"></div>
    <div id="container2" class="box"> </div>
   </div>
  <div class="row"></div>
   <div id="btnDiv" class="col-">
    <button onclick="this.blur();addTotal(); displayNav()" class="square btn btn-dark">CALCULATE</button>
   </div>
  </div>
 
 <div id="nav" class="navbar">
  <div class="row">
   <div class="left col-"><p class="Navtext">Your total shares are</p><p id="pDisplay"> </p></div>
   <div class="left col-"><p class="Navtext">Your average per share is</p><p id="pDisplay2"></p></div>
   <div class="center col-"><button class="btn btn-xl btn-danger" onclick="this.blur(); reload()">RESET</button></div>
   
  </div>
   
 </div>
  
 </div> 
 

 <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>	
 <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
 <script type="text/javascript" src="master.js"></script>
 </div>
</body>

</html>
